<!DOCTYPE html>

<html lang="en-US">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop Asian Hate</title>
</head>

<body>

    <div id = "title">
        <h1>Stop AAPI Hate</h1>
    </div>

    <ul id="navigationbar">
        <li class="bar"><a href="aapi.html">Home</a></li>
        <li class="bar"><a href="donations.html">Donations</a></li>
        <li class="bar"><a href="stories.html">Stories</a></li>
        <li class="bar"><a href="resources.html">Resources</a></li>
        <li class="bar"><a href="takeactions.html">Take Actions</a></li>
        <input type="text" placeholder="Search...">
    </ul>

     <div class="parent">
         <img class="image1" src="https://placehold.it/50" />
         <img class="image2" src="https://placehold.it/100" />
     </div>

     <label for="genders">Select the gender:</label>
     <select name="genders" id="genders" multiple>
         <option value="male">Male</option>
         <option value="female">Female</option>
     </select>

     <label for="races">Select the race:</label>
     <select name="races" id="races" multiple>
         <option value="white">White</option>
         <option value="black">Black</option>
         <option value="asian">Asian</option>
         <option value="hispanic">Hispanic</option>
         <option value="other">Other</option>
     </select>

     <label for="hshapes">Select the head shape:</label>
     <select name="hshapes" id="hshapes" multiple>
         <option value="round">Round</option>
         <option value="oval">Oval</option>
         <option value="triangle">Triangle</option>
         <option value="square">Square</option>
     </select>

     <label for="eyebrows">Select the eyebrows:</label>
     <select name="eyebrows" id="eyebrows" multiple>
         <option value="curved">Curved</option>
         <option value="straight">Straight</option>
         <option value="angled">Angled</option>
     </select>

     <label for="noses">Select the nose:</label>
     <select name="noses" id="noses" multiple>
         <option value="pointy">Pointy</option>
         <option value="round">Round</option>
     </select>


</body>

</html>
